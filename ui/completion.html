<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>任务状态</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #ffffff;
        font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      }
      .card {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 10px 26px rgba(15, 23, 42, 0.12);
        padding: 10px 12px;
        color: #111827;
      }
      h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
        line-height: 1.25;
        color: #111827;
      }
      p {
        margin: 4px 0 0;
        font-size: 16px;
        line-height: 1.3;
        color: #374151;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .actions {
        margin-top: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      #countdown {
        font-size: 16px;
        color: #6b7280;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      button {
        border: 0;
        border-radius: 8px;
        background: #111111;
        color: #ffffff;
        padding: 7px 12px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #000000;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1 id="title">任务完成</h1>
      <p id="desc">任务已执行完成</p>
      <div class="actions">
        <span id="countdown">将在 7 秒后自动关闭</span>
        <button id="closeBtn">关闭</button>
      </div>
    </main>

    <script>
      const titleEl = document.getElementById('title');
      const descEl = document.getElementById('desc');
      const countdownEl = document.getElementById('countdown');
      const closeBtn = document.getElementById('closeBtn');
      const bridge = window.autogui;
      let timer = null;

      closeBtn.addEventListener('click', () => {
        void bridge.closeCompletion();
      });

      bridge.onCompletionUpdate(({ message, seconds }) => {
        titleEl.textContent = message.includes('失败') ? '任务异常' : message.includes('中断') ? '任务中断' : '任务完成';
        descEl.textContent = message;

        if (timer) {
          clearInterval(timer);
          timer = null;
        }

        let remain = seconds;
        countdownEl.textContent = `将在 ${remain} 秒后自动关闭`;

        timer = setInterval(() => {
          remain -= 1;
          if (remain <= 0) {
            clearInterval(timer);
            timer = null;
            return;
          }
          countdownEl.textContent = `将在 ${remain} 秒后自动关闭`;
        }, 1000);
      });
    </script>
  </body>
</html>
